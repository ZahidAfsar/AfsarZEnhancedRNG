<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced RNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="bg2" >

<div class="container-fluid bg1">
    <div class="row topSpace">
        <h1 class="center" >R.N.G. Random Name Generator</h1>
        <h2 class="center" >&#40;Get It RNG Random Name Generator, But Also Like Random Number Generator&#41;</h2>
    </div>
    <div class="row topSpace">
      <div class="col-6 center">
        <input type="text" class="center" style="width: 35%; border-radius: 6px; border-color: black;" placeholder="Name Here">
      </div>
      <div class="col-6 center">
        <input type="number" class="center" style="width: 35%; border-radius: 6px; border-color: black;" placeholder="Group Num Here">

      </div>
    </div>
    <div class="row topSpace">
        <div class="col-6 center">
            <button type="button"  style="width: 35%; border-radius: 12;" class="btn btn-primary">Add Name</button>
        </div>
        <div class="col-6 center">
            <button type="button" style="width: 35%; border-radius: 12;" class="btn btn-primary">Get Random Groups</button>  
        </div>
      </div>
      <br>
</div>

<h4 class="center topSpace" id="TotalNameCount" >Total Names : </h4>

<div class="container-fluid center topSpace">
    <div class="row center">
        <div class="width center">
            <div class="row rowCustom">
                <div class="col-6" style="display: flex; align-items: center;" >Name</div>
                <div class="col-6">
                    <button type="button" class="btn btn-danger">Danger</button>
                </div>
            </div>
        </div>
    </div>
</div>
