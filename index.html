<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced RNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="bg2" >

<div class="container-fluid bg1">
    <div class="row topSpace">
        <h1 class="center" >R.N.G. Random Name Generator</h1>
        <h2 class="center" >&#40;Get It RNG Random Name Generator, But Also Like Random Number Generator&#41;</h2>
    </div>
    <div class="row topSpace">
      <div class="col-6 center">
        <input type="text" id="inputField" class="center" style="width: 35%; border-radius: 6px; border-color: black;" placeholder="Name Here">
      </div>
      <div class="col-6 center">
        <h3 class="light">Group Size: <input id="groupSlider" type="range" min="0" max="100" value="0"
          name="group"><label id="groupNumber" for="group"
          style="margin-left: 10px;">0</label>
      </div>
    </div>
    <div class="row topSpace">
        <div class="col-6 center">
            <button type="button" id="submitBtn"  style="width: 35%; border-radius: 12;" class="btn btn-primary">Add Name</button>
        </div>
        <div class="col-6 center">
          <button type="button" id="groupBtn" class="btn btn-primary" style="width: 35%; border-radius: 12;" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Get Random Groups
          </button>
      </div>
      </div>
      <br>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Groups</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="generateNameGroup" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<h4 class="center topSpace" id="randomName" >Get Random Name</h4>
<div class="center" >
<button type="button" id="randomBtn" class="btn btn-success">Random Name</button>
</div>

<div id="NameContainer">
</div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
